<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>p5 sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <style>
        html {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            width: 100%;
            height: 99%;
        }
    </style>
    <script>
        function setup() {
            createCanvas(document.body.clientWidth, document.body.clientHeight);
        }
        function draw() {
            Ground();
        }
        var n = 0, m = 0, c = 0;
        let EllipseX = [], EllipseY = [];
        function Ground() {
            var i;


            if (c % 20 == 0) {
                EllipseX[m] = document.body.clientWidth / 5 * int(random(1, 5));
                EllipseY[m] = 10;
                m++;
            }

            background(100);
            stroke(255);
            strokeWeight(4);
            for (i = 1; i < 5; i++) {
                line(document.body.clientWidth / 5 * i, 0, document.body.clientWidth / 5 * i, document.body.clientHeight);
            }
            if (EllipseY[n] > document.body.clientHeight) {
                n++;
            }

            for (i = n; i < m; i++) {
                ellipse(EllipseX[i], EllipseY[i], 100, 100);
                EllipseY[i] += 4;
            }
            c++;
        }

        function keyTyped() {
            if (key == '1') {
                n++;
            }
        }
    </script>
</head>

<body>
</body>

</html>
